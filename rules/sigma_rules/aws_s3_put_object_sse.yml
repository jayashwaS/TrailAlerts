title: AWS S3 PutObject With Customer-Provided AES256 Encryption  
id: 9a1b2c3d-4567-8901-2345-67890abcdef1  
description: Detect uploads to S3 using customer-provided AES256 server-side encryption (SSE-C)  
author: jay 
date: 2025-05-06  
logsource:  
  product: aws  
  service: cloudtrail  

detection:  
  selection:  
    eventSource: s3.amazonaws.com  
    eventName: PutObject  
    # match the exact JSON key/value in requestParameters
    requestParameters:  
      "x-amz-server-side-encryption-customer-algorithm": "AES256"  

  condition: selection  

level: high
