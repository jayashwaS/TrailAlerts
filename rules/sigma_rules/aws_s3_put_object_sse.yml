title: AWS S3 PutObject With SSE-C AES256  
id: 7f8e9d0c-1234-5678-90ab-cdef12345678  
description: Detect S3 PutObject calls with customer-provided AES256 encryption (SSE-C)  
author: jay  
date: 2025-05-06  
logsource:  
  product: aws  
  service: cloudtrail  

detection:  
  selection:  
    eventSource: s3.amazonaws.com  
    eventName: PutObject  
    # substring match against the JSON blob in requestParameters
    requestParameters|contains:
      - '"x-amz-server-side-encryption-customer-algorithm":"AES256"'  

  condition: selection  

level: high
